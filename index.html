<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		
	
		<title>Card</title>
		
		<link rel="stylesheet" href="style.css" />
		<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	</head>
	<body>
	<div class="card">
		<div class="card__icon">
				<a href="" class="card__icon-heart">
					<i class='card__icon-list bx bx-heart'></i>
				</a>
				<a href="" class="card__icon-cart">
					<i class='card__icon-list bx bx-cart-alt'></i>
				</a>
		</div>
		<div class="card__img">
			<img class="card__img-link" src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="GiÃ y">
		</div>
		<div class="card__name">
			Nike Zoom KD 12
		</div>
		<div class="card__price">
			<h3 class="card__price-product">$99</h3>
		</div>
		<div class="card__size">
			<h3 class="card__size-product">Size:</h3>
				<span>6</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
		</div>
		<div class="card__color">
			<h3 class="card__color-product">Color:</h3>
			<span class="card__color--green"></span>
			<span class="card__color--red"></span>
			<span class="card__color--black"></span>
		</div>
		<div class="card__btn">
			<button class="buy">Buy Now</button>
			<button class="add">Add Cart</button>
		</div>
	</div>
	</body>
</html>
